<ons-navigator title="Group"
  left-button-icon="fa fa-lg fa-bars"
  on-left-button-click="ons.slidingMenu.toggleMenu()">
  <ons-page ng-controller="groupController">
    <ons-text-input 
      ng-model="text"
      placeholder="Search Group" 
      style="display: block; width: 100%">
    </ons-text-input>

    <ons-button 
      type="cta-large" 
      style="display: block; width: 100%; margin-top: 8px;">
      Search
    </ons-button>
    
    <div class="topcoat-list__container">
      <ul class="topcoat-list groupList" group-init="" >
      </ul>
    </div>

    <ons-tabbar>
      <ons-tabbar-item 
        icon="home"
        label="Previous"
        active="true">
      </ons-tabbar-item> 
      <ons-tabbar-item 
        icon="comment"
        label="Next">
      </ons-tabbar-item> 
    </ons-tabbar>
  </ons-page>
</ons-navigator>
